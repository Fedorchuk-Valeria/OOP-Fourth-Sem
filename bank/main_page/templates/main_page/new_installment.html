<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create installment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h3 class="fw-light">Choose Bank</h3>
        <div class="col" width="40">
             <div class="w-100 btn btn-lg btn-primary">
                {{ form.bank }}
             </div>
        </div>
        <h3 class="fw-light">Choose count of month</h3>
        <div class="col" width="40">
             <div class="w-100 btn btn-lg btn-primary">
                {{ form.count_of_month }}
             </div>
        </div>
        <h3 class="fw-light">Choose count of money</h3>
        <div class="col" width="40">
             <div class="w-100 btn btn-lg btn-primary">
                {{ form.count_of_money }}
             </div>
        </div>
    <br><button class="w-20 btn btn-lg btn-primary" type="submit">Ok</button>  <a href="{% url 'my_installments'%}" class="w-30 btn btn-lg btn-primary">Back</a>
    </form>
    {{ message }}
</body>
</html>
