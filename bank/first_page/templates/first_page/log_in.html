<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <form method="post">
    <h4 class="h3 mb-3 fw-normal">Please sign in/sign up</h4>
    {% csrf_token %}
    <div class="form-floating">
      {{ form.email }}
      <label>Email address</label>
    </div>
    <div class="form-floating">
      {{ form.password }}
      <label>Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
  <a href="{% url 'sign_up'%}" class="w-100 btn btn-lg btn-primary">Sign up</a>
  {{ error }}
</body>
</html>
