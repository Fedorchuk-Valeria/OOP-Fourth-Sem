<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h4><label>User: {{ imp.user }}</label></h4><br>
        <h4><label>Bank: {{ imp.bank }}</label></h4><br>
        <h4><label>Count of month: {{ imp.count_of_month }}</label></h4><br>
        <h4><label>Count of money: {{ imp.count_of_money }}</label></h4><br>
        <input class="w-30 btn btn-lg btn-primary" type="submit" name="btn" value="Approve">
        <input class="w-30 btn btn-lg btn-primary" type="submit" name="btn" value="Refuse">
    </form>
</body>
</html>
