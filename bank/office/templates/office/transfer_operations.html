<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <title>My profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">
    <!-- Bootstrap core CSS -->
<link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="sidebars.css" rel="stylesheet"><!-- Custom styles for this template -->
</head>
<body>
    <main></main>

      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="50"><use></use></svg>
          <span class="fs-4">Operator</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a href="{% url 'profile_manager'%}" class="nav-link text-white">
               <svg class="bi me-2" width="16" height="20"><use xlink:href="{% url 'profile_manager'%}"></use></svg>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'transfer_operations'%}" class="nav-link active" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="{% url 'reg_requests'%}"></use></svg>
               Users operations
            </a>
          </li>
          <li>
            <a href="{% url 'start_manager'%}" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="{% url 'start_manager'%}"></use></svg>
              Sign out
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none">
            <p>{{ operator.work_place }}<p>
          </a>
        </div>
      </div>
    <div class="container-fluid">
        <form method="post">
            {% csrf_token %}
            <div class="col" width="40">
                    <div class="w-50 btn btn-lg btn-primary">
                         <p>Operation: &nbsp &nbsp From: &nbsp &nbsp To: &nbsp &nbsp Money:</p>
                    </div>
                </div>
            {% for o in operations %}
                <div class="col" width="40">
                    <div class="w-50 btn btn-lg btn-primary">
                         {{ o.name }} {{ o.from }} {{ o.to }} {{ o.money }}
                    </div>
                </div>
            {% endfor %}
            <p><br>{{ form }}<br></p>
            <button class="w-20 btn btn-lg btn-primary" type="submit">Choose</button>
        </form>
    </div>
    </main>
</body>
</html>
