<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h4><label>Operation: {{ transfer.name }}</label></h4><br>
        <h4><label>From: {{ transfer.from }}</label></h4><br>
        <h4><label>To: {{ transfer.to }}</label></h4><br>
        <h4><label>Count of money: {{ transfer.money }}</label></h4><br>
        {% if transfer.name != 'withdrawal' %}
            <input class="w-30 btn btn-lg btn-primary" type="submit" name="btn" value="Cancel">
        {% endif %}
    </form>
</body>
</html>
