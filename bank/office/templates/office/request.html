<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h4><label>Number: {{ acc.number }}</label></h4><br>
        <h4><label>Bank: {{ acc.bank }}</label></h4><br>
        <h4><label>Date: {{ acc.date_of_creation }}</label></h4><br>
        <h4><label>Owner: {{ acc.user }}</label></h4><br>
        <input class="w-30 btn btn-lg btn-primary" type="submit" name="btn" value="Approve">
        <input class="w-30 btn btn-lg btn-primary" type="submit" name="btn" value="Refuse">
    </form>
</body>
</html>
